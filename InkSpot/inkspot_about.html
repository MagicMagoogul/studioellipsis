<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkspot - Find Your Tattoo Artist</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

    <header>
        <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <h1>Inkspot</h1>
        <h2>Made by artists, for artists.</h2>
        <p>Find local tattoo artists by location, genre, and cost.</p>
    </header>

    <nav id="menu" class="menu">
        <ul>
            <li><a href="file:///C:/Users/rmowe/OneDrive/Desktop/Wizard%20School/Projects/InkSpot/inkspot.html" target="_blank">Home</a></li>
            <li><a href="file:///C:/Users/rmowe/OneDrive/Desktop/Wizard%20School/Projects/InkSpot/inkspot_about.html" target="_blank">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>About The Creators...</h2>
        <form id="search-form">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter city or zip code">

            <label for="genre">Genre:</label>
            <select id="genre" name="genre">
                <option value="traditional">Traditional</option>
                <option value="neo-traditional">Neo-Traditional</option>
                <option value="blackwork">Blackwork</option>
                <option value="watercolor">Watercolor</option>
                <option value="realism">Realism</option>
                <option value="abstract">Abstract</option>
                <option value="japanese">Japanese</option>
                <option value="anime">Anime</option>
                <option value="japanese">Anime</option>
            </select>

            <label for="cost">Cost (per hour):</label>
            <select id="cost" name="cost">
                <option value="50">$50 - $100</option>
                <option value="100">$100 - $150</option>
                <option value="150">$150 - $200</option>
                <option value="200">$200+</option>
            </select>

            <button type="submit">Find Artists</button>
        </form>

        <div class="results">
            <h2>Results:</h2>
            <div class="artist">
                <h3>Artist Name</h3>
                <p>Location: City, State</p>
                <p>Genre: Traditional</p>
                <p>Cost: $100/hr</p>
            </div>
        </div>

        <div id="goldcross">
            <h2>Recommended Studios:</h2>
            <p><a href="https://www.goldcrosstattooco.com/" target="_blank">Golden Cross Tattoo</a></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
