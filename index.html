<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riley Owen</title>
  <style>
    :root { --nav-h: 64px; } /* menu height */

    * { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background-color: #000;
  color: white;
  font-family: 'Helvetica Neue', sans-serif;
  overflow-x: hidden;
  overflow-y: hidden; /* add this line */
  zoom: 0.85;
}


    /* Firefox zoom fallback */
    @-moz-document url-prefix() {
      body {
        transform: scale(0.85);
        transform-origin: 0 0;
        width: calc(100% / 0.85);
        padding-bottom: calc(var(--nav-h) + 24px);
      }
    }

    header { padding: 4rem 2rem 2rem; text-align: left; }

    .container {
      max-width: 1400px;           /* was 1200px â†’ video appears larger */
      margin: 0 auto;
      padding: 0 2rem;
    }

    h1 {
      font-size: 5rem;
      font-weight: 700;
      letter-spacing: 0.1rem;
      line-height: 1.1;
    }

    .subtitle { font-size: 1.5rem; font-weight: 300; margin-top: 1rem; }

    .preview {
      width: 100%;
      border-radius: 1rem;
      margin-top: 2rem;
      margin-bottom: 2.5rem;       /* extra space so it never feels tight */
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      display: block;
    }

    nav {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: var(--nav-h);
      background-color: #111;
      display: flex;
      align-items: center;          /* vertically center links */
      justify-content: space-around;
      padding: 0 1rem;
      border-top: 1px solid #222;
      z-index: 1000;                /* stay on top just in case */
    }

    nav a {
      text-decoration: none;
      color: #aaa;
      font-size: 1rem;
      transition: color 0.2s ease;
    }

    nav a:hover { color: white; }
  </style>
</head>
