<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Ellipsis</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #f0f0f0;
    }

    header {
      background-color: #1a1a1a;
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #141414;
      padding: 1rem 0;
    }

    nav a {
      color: #f0f0f0;
      margin: 0 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #00c2ff;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      border-bottom: 2px solid #00c2ff;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      margin: 0.5rem;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #1a1a1a;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Studio Ellipsis</h1>
    <p></p>
  </header>

  <nav>
    <a href="#blog">Blog</a>
    <a href="#art">Art Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <section id="blog">
      <h2>ART OF RILEY OWEN</h2>
      <article>
        <h3></h3>
        <p></p>
      </article>
    </section>

    <section id="art">
      <h2>Art Gallery</h2>
      <div class="gallery">
        <img src="Algoroth.png" alt="Artwork 1">
        <img src="ObiWanLego.png" alt="Artwork 2">
        <img src="SickAssDuck.png" alt="Artwork 3">
      </div>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Studio Ellipsis. All rights reserved.
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Thank you for your message! Iâ€™ll get back to you soon.");
      this.reset();
    });
  </script>
</body>
</html>
