<!-- Web Exploitation Dictionary page for the cybersecurity part of my website -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riley Owen —  Red Teaming Dictionary</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 0 0 5px #00ff99;
    }

    header {
      text-align: center;
      padding: 2rem;
      border-bottom: 1px solid #00ff99;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      border-bottom: 1px solid #00ff99;
    }

    nav a:link,
    nav a:visited,
    nav a:hover,
    nav a:active {
      color: #00ff99;
      text-decoration: none;
      transition: transform 0.2s;
    }

    nav a:hover {
      transform: scale(1.1);
      text-shadow: 0 0 10px #00ff99;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      border-bottom: 1px solid #00ff99;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid #00ff99;
      font-size: 0.9rem;
    }

    /* Search + tags */
    .bar {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
      margin: 1rem 0 2rem;
    }

    input[type="search"] {
      flex: 1;
      padding: .75rem 1rem;
      background: #020;
      color: #00ff99;
      border: 1px solid #00ff99;
      outline: none;
      border-radius: 6px;
    }

    .tags {
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
    }

    .tag {
      border: 1px solid #00ff99;
      padding: .35rem .6rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: .9rem;
    }

    .tag.active {
      background: #013;
      box-shadow: 0 0 12px #00ff99 inset;
    }

    .count {
      opacity: .8;
      font-size: .9rem;
    }

    /* Entry cards */
    .card {
      border: 1px solid #00ff99;
      border-radius: 10px;
      padding: 1rem 1rem 0;
      margin: 1rem 0;
      background: #010;
    }

    .term {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .term h2 {
      margin: .25rem 0 0;
      font-size: 1.6rem;
      border-bottom: none;
    }

    .chips {
      display: flex;
      gap: .4rem;
      flex-wrap: wrap;
    }

    .chip {
      border: 1px solid #00ff99;
      padding: .2rem .5rem;
      border-radius: 999px;
      font-size: .8rem;
      opacity: .85;
    }

    details {
      margin: .5rem 0 1rem;
    }

    summary {
      cursor: pointer;
    }

    code, pre {
      background: #020;
      padding: .2rem .4rem;
      border-radius: 6px;
      border: 1px solid #033;
    }

    pre {
      display: block;
      padding: .75rem;
      overflow: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Red Teaming</h1>
  </header>

  <nav>
    <a href="https://www.studioellipsis.org/Computing/Cyber_Menu.html"><-- Back</a>
  </nav>

  <main>
    <p class="count">Type to filter. Click tags to narrow results.</p>
    <div class="bar">
      <input id="q" type="search" placeholder="Search (e.g. Recon, Exploit, Enumeration)"/>
      <div id="tagBar" class="tags"></div>
    </div>

    <div id="list"></div>
  </main>

  <footer>
    &copy; 2025 Riley Owen. All rights reserved.
  </footer>

<script>
const entries = [
  {
    term: "Recon",
    tags: ["recon"],
    what: "Initial asset discovery and surface mapping.",
    checks: ["Check robots.txt, sitemap.xml","Enumerate dirs/files","Identify tech stack"],
    payloads: ["N/A (methodology)"],
    tools: ["curl","httpx","ffuf","nmap"],
    notes: "Save everything for later."
  },
  {
    term: "Enumeration",
    tags: ["enumeration"],
    what: "Finding vulnerabilities in the found services.",
    checks: ["., .","./.","."],
    payloads: ["N/A (methodology)"],
    tools: [".",".",".","."],
    notes: "Enumeration"
  },
  {
    term: "Exploitation",
    tags: ["exploitation"],
    what: "Using vulnerabilities to gain information/credentials about a system.",
    checks: ["., .","./.","."],
    payloads: ["N/A (methodology)"],
    tools: [".",".",".","."],
    notes: "Exploitation"
  },
  {
    term: "Initial Access",
    tags: ["initial access"],
    what: "Using the credentials found to access a system.",
    checks: ["., .","./.","."],
    payloads: ["N/A (methodology)"],
    tools: [".",".",".","."],
    notes: "Initial Access"
  },
  {
    term: "Privilege Escalation",
    tags: ["privilege"],
    what: "Escalating your priveleges to root access",
    checks: ["., .","./.","."],
    payloads: ["N/A (methodology)"],
    tools: [".",".",".","."],
    notes: "Initial Access"
  },
  {
    term: "Persistence",
    tags: ["persistence"],
    what: "Making backdoors to more easily access a system.",
    checks: ["., .","./.","."],
    payloads: ["N/A (methodology)"],
    tools: [".",".",".","."],
    notes: "Persistence"
  },

];

const list = document.getElementById('list');
const q = document.getElementById('q');
const tagBar = document.getElementById('tagBar');
const allTags = [...new Set(entries.flatMap(e => e.tags))].sort();
const activeTags = new Set();

function renderTags(){
  tagBar.innerHTML = '';
  allTags.forEach(t=>{
    const s = document.createElement('span');
    s.className = 'tag';
    s.textContent = t;
    s.onclick = ()=>{
      s.classList.toggle('active');
      if (activeTags.has(t)) activeTags.delete(t); else activeTags.add(t);
      render();
    };
    tagBar.appendChild(s);
  });
}

function match(e, text){
  const hay = (e.term+' '+e.what+' '+e.checks.join(' ')+' '+e.payloads.join(' ')+' '+e.tools.join(' ')+' '+e.tags.join(' ')).toLowerCase();
  return hay.includes(text.toLowerCase());
}

function render(){
  const term = q.value.trim();
  const data = entries.filter(e=>{
    const tagOk = activeTags.size ? e.tags.some(t=>activeTags.has(t)) : true;
    const textOk = term? match(e, term) : true;
    return tagOk && textOk;
  });

  list.innerHTML = data.map(e=>`
    <article class="card">
      <div class="term">
        <h2>${e.term}</h2>
        <div class="chips">
          ${e.tags.map(t=>`<span class="chip">${t}</span>`).join('')}
        </div>
      </div>
      <p>${e.what}</p>
      <details open>
        <summary><strong>Quick Checks</strong></summary>
        <ul>${e.checks.map(c=>`<li>${c}</li>`).join('')}</ul>
      </details>
      <details>
        <summary><strong>Starter Payloads</strong></summary>
        <pre>${e.payloads.join('\n')}</pre>
      </details>
      <details>
        <summary><strong>Tools</strong></summary>
        <p>${e.tools.join(', ')}</p>
      </details>
      <details>
        <summary><strong>Notes</strong></summary>
        <p>${e.notes}</p>
      </details>
    </article>
  `).join('') || `<p>No results. Try clearing filters.</p>`;

  document.querySelector('.count').textContent =
    `${data.length} item${data.length!==1?'s':''} shown · ${entries.length} total`;
}

q.addEventListener('input', render);
renderTags(); render();
</script>
</body>
</html>
