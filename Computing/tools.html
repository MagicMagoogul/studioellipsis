<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riley Owen: Computer Science</title>
  <style>
    :root {
      --neon: #00ff99;
      --bg: #000;
      --border: 1px solid var(--neon);
      --font: 'Courier New', Courier, monospace;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--neon);
      font-family: var(--font);
      text-shadow: 0 0 5px var(--neon);
      transition: background-color .3s, color .3s;
    }

    header {
      text-align: center;
      padding: 2rem;
      border-bottom: var(--border);
      animation: fadeIn 1s ease forwards;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: var(--border);
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      animation: fadeIn 1s ease forwards;
    }

    .menu {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Menu items - simple green, no glow */
    .menu a {
      color: var(--neon);
      text-decoration: none;
      font-weight: bold;
      text-shadow: none;
      transition: all 0.2s ease;
    }

    .menu a:hover {
      transform: scale(1.05);
      text-decoration: underline;
    }

    /* Responsive menu for mobile */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      width: 28px;
      height: 22px;
      justify-content: center;
      cursor: pointer;
      padding: 4px;
    }

    .hamburger span {
      display: block;
      height: 2px;
      background: var(--neon);
      border-radius: 2px;
      box-shadow: 0 0 6px var(--neon);
    }

    @media (max-width: 780px) {
      .menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        flex-direction: column;
        gap: 1rem;
        background: rgba(0, 0, 0, 0.95);
        border: var(--border);
        border-radius: 6px;
        padding: 1rem;
      }

      .menu.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      animation: fadeInUp 1s ease forwards;
    }

    section {
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
      animation-fill-mode: forwards;
    }

    h2 {
      border-bottom: var(--border);
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    /* PROJECT LIST */
    .project-list {
      list-style: none;
      padding: 0;
    }

    .project-list li {
      margin-bottom: 1rem;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
    }

    .project-list a {
      color: var(--neon);
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
    }

    /* Hover effect: slide right + glow */
    .project-list li:hover {
      transform: translateX(10px);
      text-shadow: 0 0 10px var(--neon);
    }

    footer {
      text-align: center;
      padding: 2rem;
      border-top: var(--border);
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  </header>

    <button class="hamburger" id="hamburger" aria-label="Toggle menu">
      <span></span><span></span><span></span>
    </button>
    <div class="menu" id="menu">
      <a href="Cyber_Menu.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="tools.html">Tools</a>
      <a href="https://studioellipsis.org">Main Menu</a>
    </div>
  </nav>

  <main>
    <section id="Newest-Projects">
      <h2>Tools</h2>
      <ul class="project-list">
        <li><a href="Tools/Red.html">|-- Red Teaming Tools</a></li>
        <li><a href="Tools/Blue.html">|-- Blue Teaming Tools</a></li>
        <li><a href="Tools/CTF.html">|-- CTF Tools</a></li>
        <li><a href="Tools/Marauders_Map.html">|-- Marauder's Map</a></li>
      </ul>
    </section>
  </main>

  <footer>
    &copy; 2025 Riley Owen. All rights reserved.
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
  </script>
</body>
</html>
